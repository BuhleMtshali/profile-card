<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container-top">
        <img src="src/image-victor.jpg" alt="img" />
      </div>
      <h2>Victor Crest <span class="age">26</span></h2>
      <p class="location">London</p>
      <hr />
      <div class="bottom-divs">
        <h3>80k<br /><span class="grey-text">Followers</span></h3>
        <h3>803k<br /><span class="grey-text">Likes</span></h3>
        <h3>1.4k<br /><span class="grey-text">Photos</span></h3>
      </div>
    </main>
  </body>
</html>
